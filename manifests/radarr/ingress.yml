apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: radarr
  namespace: radarr
  annotations: 
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`radarr.cowlab.org`)
      kind: Rule
      services:
        - name: radarr
          port: 7878
  # tls:
  #   secretName: cowlab-production-tls
